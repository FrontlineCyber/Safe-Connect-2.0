<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontline Cyber – Your Friendly Response Coordinator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="forest">
    <header>
      <h1 class="wordmark">Your Friendly Response Coordinator</h1>
      <p class="subtitle">Frontline Cyber</p>
    </header>

    <main>
      <section class="chat">
        <div id="chat-log" class="chat-log"></div>
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Ask me anything…"
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
